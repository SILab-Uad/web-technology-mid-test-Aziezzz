<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <!-- TODO: Create an input field for password length (between 8-128 characters) -->
      <label class="title-password" for="length">Password Length:</label>
      <input class="input-number" type="number" id="length" value="12" min="8" max="128" />

      <h3>Select criteria:</h3>
      <!-- TODO: Create checkboxes for including uppercase, lowercase, numbers, and special characters -->
      <label>
        <input type="checkbox" id="includeUppercase" class="check-criteria" />
        Include Uppercase </label
      ><br />
      <label>
        <input type="checkbox" id="includeLowercase" class="check-criteria" />
        Include Lowercase </label
      ><br />
      <label>
        <input type="checkbox" id="includeNumbers" class="check-criteria" />
        Include Numbers </label
      ><br />
      <label>
        <input type="checkbox" id="includeSpecialChars" class="check-criteria" />
        Include Special Characters </label
      ><br />
      <!-- TODO: Create a button to generate the password -->
      <!-- BONUS: Add a "Copy to Clipboard" button -->
      <div class="btnpass"></div>
      <button class="btnbiru" id="generatebtn">Generate Password</button>
      <button class="btnhijau" id="copybtn">Copy To Clipboard</button>

      <!-- TODO: Create a text field to display the generated password -->
      <label class="password-result" for="passwordOutput">Password:</label>
      <input type="text" id="passwordOutput" readonly />
    </div>

    <script src="script.js"></script>
    <script src="dom.js"></script>
  </body>
</html>
